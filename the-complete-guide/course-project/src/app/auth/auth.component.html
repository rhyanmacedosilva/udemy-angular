<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error != null">
            <p>{{ error }}</p>
        </div>
        <div *ngIf="isLoading == true" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="isLoading == false">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input id="email" type="text" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" class="form-control" ngModel name="password" required
                    minlength="6">
            </div>
            <div>
                <button class="btn btn-info" type="submit" [disabled]="authForm.valid == false">
                    {{ isLoginMode == true ? 'Login' : 'Sign Up' }}
                </button> |
                <button class="btn btn-default" type="button" (click)="onSwitchMode()">
                    {{ isLoginMode == true ? 'Switch to Sign Up' : 'Switch to Login' }}
                </button>
            </div>
        </form>
    </div>
</div>
