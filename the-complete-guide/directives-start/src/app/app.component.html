<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <!-- <div *ngIf="onlyOdd == true">
          <li class="list-group-item" *ngFor="let odd of oddNumbers" [ngClass]="{odd: odd % 2 != 0}"
            [ngStyle]="{backgroundColor: odd % 2 != 0 ? 'yellow' : 'transparent'}">
            {{ odd }}
          </li>
        </div>
        <div *ngIf="onlyOdd == false">
          <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{even: even % 2 == 0}"
            [ngStyle]="{backgroundColor: odd % 2 == 0 ? 'yellow' : 'lightgreen'}">
            {{ even }}
          </li>
        </div> -->
        <div *appUnless="onlyOdd == false">
          <li class="list-group-item" *ngFor="let odd of oddNumbers" [ngClass]="{odd: odd % 2 != 0}"
            [ngStyle]="{backgroundColor: odd % 2 != 0 ? 'yellow' : 'transparent'}">
            {{ odd }}
          </li>
        </div>
        <div *ngIf="onlyOdd == false">
          <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{even: even % 2 == 0}"
            [ngStyle]="{backgroundColor: odd % 2 == 0 ? 'yellow' : 'lightgreen'}">
            {{ even }}
          </li>
        </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>

      <p appBasicHighlight>Style me with a basic directive!</p>
      <!-- <p appBetterHighlight [defaultColor]="'cyan'" [highlightColor]="'red'">Style me with a better directive!</p> -->
      <p [appBetterHighlight]="'red'" [defaultColor]="'cyan'">Style me with a better directive!</p>
      <p [appBetterHighlight]="'red'" defaultColor="cyan">Style me with a better directive!</p>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault="Default">Value is Default</p>
      </div>

    </div>
  </div>
</div>
