<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username">
            <span *ngIf="signupForm.get('userData.username').valid == false && 
              signupForm.get('userData.username').touched == true" class="help-block">
              <span *ngIf="signupForm.get('userData.username').errors['required'] == true">
                This field is required!
              </span>
              <span *ngIf="signupForm.get('userData.username').errors['nameIsForbidden'] == true">
                You should not use this username!
              </span>
            </span>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control" formControlName="email">
            <span *ngIf="signupForm.get('userData.email').valid == false && 
              signupForm.get('userData.email').touched == true" class="help-block">
              Please enter a valid email!
            </span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender">{{ gender }}
          </label>
        </div>
        <hr>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-default" (click)="onAddHobby()">Add Hobby</button>
          <br>
          <br>
          <div class="form-group" *ngFor="let hobbyControl of getHobbyControls(); let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <span *ngIf="signupForm.valid == false && signupForm.touched == true" class="help-block">
          Please enter valid data!
        </span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
